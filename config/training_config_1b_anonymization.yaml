# LoRA/QLoRA Training Configuration for 1B Parameter Model
# Optimized for Low VRAM GPUs (6GB)

model:
  # Base model: TinyLlama 1.1B - efficient and performant 1B model
  base_model: "TinyLlama/TinyLlama-1.1B-Chat-v1.0"

  # Model loading configuration
  torch_dtype: "float16"
  device_map: "auto"
  trust_remote_code: false

# Quantization (QLoRA) - REQUIRED for 6GB GPU
quantization:
  enabled: true  # ENABLED for low VRAM
  load_in_4bit: true
  bnb_4bit_compute_dtype: "float16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

# LoRA Configuration - adjusted for smaller model
lora:
  r: 8                     # LoRA rank
  lora_alpha: 16           # LoRA alpha parameter
  target_modules:
    - "q_proj"
    - "v_proj"
    - "k_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

# Training Arguments - optimized for 6GB VRAM
training:
  output_dir: "./models/anonymization_1b"
  num_train_epochs: 5
  per_device_train_batch_size: 1  # REDUCED from 8 to 1 for 6GB GPU
  per_device_eval_batch_size: 1   # REDUCED from 8 to 1
  gradient_accumulation_steps: 16  # INCREASED from 2 to 16 (effective batch size = 16)
  gradient_checkpointing: true  # ENABLED to save memory

  # Optimizer
  optim: "paged_adamw_8bit"  # Memory-efficient optimizer for quantized models
  learning_rate: 3.0e-4
  weight_decay: 0.01
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-8
  max_grad_norm: 1.0

  # Learning Rate Scheduler
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.05
  warmup_steps: 0

  # Logging
  logging_steps: 10
  logging_first_step: true
  logging_dir: "./logs/anonymization_1b"

  # Evaluation
  evaluation_strategy: "steps"
  eval_steps: 100  # Less frequent to save time
  save_strategy: "steps"
  save_steps: 100
  save_total_limit: 3  # Keep fewer checkpoints to save disk space
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"

  # Performance
  fp16: true  # Enable FP16 for faster training
  bf16: false
  tf32: false  # Disabled - requires Ampere GPU
  dataloader_num_workers: 0  # REDUCED to 0 to save memory
  dataloader_pin_memory: false  # DISABLED to save memory
  group_by_length: true

  # Reproducibility
  seed: 42
  data_seed: 42

# Data Processing
data:
  max_seq_length: 512  # REDUCED from 1024 to 512 to save memory
  dataset_text_field: "text"
  packing: false

  # Prompt template for anonymization task
  prompt_template: |
    ### Instruction:
    Analyze the following text and anonymize all personally identifiable information (PII). Return a JSON object with the anonymized text and all replaced tokens.

    ### Input:
    {input}

    ### Response:
    {output}

# Inference Configuration
inference:
  max_new_tokens: 1024
  temperature: 0.1  # Low temperature for consistent anonymization
  top_p: 0.95
  top_k: 50
  repetition_penalty: 1.05
  do_sample: true
  num_beams: 1

# Monitoring (optional)
monitoring:
  use_wandb: false
  wandb_project: "anonymization-1b-finetuning"
  wandb_run_name: "tinyllama-1.1b-anonymization"
  wandb_watch: "gradients"
  wandb_log_model: false

  use_tensorboard: true
  tensorboard_log_dir: "./runs/anonymization_1b"

# Hardware Optimization
hardware:
  cuda_visible_devices: "0"
  max_memory_mb: 5500  # Reduced for 6GB GPU (leave some headroom)
  cpu_offload: false
