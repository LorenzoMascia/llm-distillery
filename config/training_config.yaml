# LoRA/QLoRA Training Configuration

model:
  # Base model from HuggingFace
  base_model: "mistralai/Mistral-7B-v0.1"
  # Alternative options:
  # base_model: "meta-llama/Llama-2-7b-hf"
  # base_model: "Qwen/Qwen-7B"

  # Model loading configuration
  torch_dtype: "float16"
  device_map: "auto"
  trust_remote_code: false

# Quantization (QLoRA)
quantization:
  enabled: true
  load_in_4bit: true
  bnb_4bit_compute_dtype: "float16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

# LoRA Configuration
lora:
  r: 16                    # LoRA rank
  lora_alpha: 32           # LoRA alpha parameter
  target_modules:
    - "q_proj"
    - "v_proj"
    - "k_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

# Training Arguments
training:
  output_dir: "./models/student_model"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  gradient_checkpointing: true

  # Optimizer
  optim: "paged_adamw_32bit"
  learning_rate: 2.0e-4
  weight_decay: 0.001
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-8
  max_grad_norm: 1.0

  # Learning Rate Scheduler
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  warmup_steps: 0

  # Logging
  logging_steps: 10
  logging_first_step: true
  logging_dir: "./logs"

  # Evaluation
  evaluation_strategy: "steps"
  eval_steps: 100
  save_strategy: "steps"
  save_steps: 100
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"

  # Performance
  fp16: false
  bf16: false
  tf32: true
  dataloader_num_workers: 4
  dataloader_pin_memory: true
  group_by_length: true

  # Reproducibility
  seed: 42
  data_seed: 42

# Data Processing
data:
  max_seq_length: 2048
  dataset_text_field: "text"
  packing: false

  # Prompt template
  prompt_template: |
    ### Instruction:
    {instruction}

    ### Input:
    {input}

    ### Response:
    {output}

# Inference Configuration
inference:
  max_new_tokens: 1024
  temperature: 0.1
  top_p: 0.9
  top_k: 50
  repetition_penalty: 1.1
  do_sample: true
  num_beams: 1

# Monitoring (optional)
monitoring:
  use_wandb: false
  wandb_project: "llm-knowledge-distillation"
  wandb_run_name: null
  wandb_watch: "gradients"
  wandb_log_model: false

  use_tensorboard: true
  tensorboard_log_dir: "./runs"

# Hardware Optimization
hardware:
  cuda_visible_devices: "0"
  max_memory_mb: 12000
  cpu_offload: false
